<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>{{ art.title }} - Vap0r's Blog</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="templates/assets/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="templates/assets/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="templates/assets/i/app-icon72x72@2x.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="templates/assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <link rel="stylesheet" href="templates/assets/css/amazeui.min.css">
  <link rel="stylesheet" href="templates/assets/css/header.css">
  <link rel="stylesheet" href="templates/assets/css/footer.css">
  <link rel="stylesheet" href="templates/assets/css/single.css">
  <link rel="stylesheet" href="templates/assets/css/sidebar.css">	
</head>
<body>

<!--在这里编写你的代码-->

{% include "header.html" %}

<div class="am-g body">
	<div class="am-u-lg-8 am-u-lg-offset-2" id="contents">
		{% include "sidebar.html" %}
		
		<div id="article">
			<div class="tags-icon am-icon-tag" id="tags">
				{% for t in art.tags %}
					<a href="#">{{ t }}</a> 
				{% endfor %}
				<span id="date">{{ art.date }}</span>
			</div>		
			<div id="title">{{ art.title }}</div>
			<div id="content">
				{{ art.content }}
			</div>
		</div>
	</div>
</div>

{% include "footer.html" %}

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="templates/assets/js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>

<script src="templates/assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="templates/assets/js/amazeui.min.js"></script>
</body>
</html>
