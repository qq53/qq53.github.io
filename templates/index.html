<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Vap0r's Blog</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="static/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->

  <link rel="icon" sizes="192x192" href="static/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="static/i/app-icon72x72@2x.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="static/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <link rel="stylesheet" href="static/css/amazeui.min.css">
  <link rel="stylesheet" href="static/css/header.css">
  <link rel="stylesheet" href="static/css/footer.css">
  <link rel="stylesheet" href="static/css/sidebar.css">
  <link rel="stylesheet" href="static/css/app.css">
</head>
<body>

<!--在这里编写你的代码-->

{% include "header.html" %}

<div class="am-g body">
	<div class="am-u-lg-8 am-u-lg-offset-2" id="contents">
		{% include "sidebar.html" %}
		
		<ul class="arts">
		{% for art in arts %}
			{% if art.year %}
				<div class="time">{{ art.year }}</div>
			{% endif %}
			<li>
				<div class="title">
					<a t={{ art.file_name }} href="{{ art.file_name ~ '.html' }}" class="title-label">{{ art.title }}</a>
					<div class="tags">
						<span class="tags-icon am-icon-tag"></span>
						{% for t in art.tags %}
						<a class="tags-item">{{ t }}</a>
						{% endfor %}
					</div>
				</div>
			</li>
		{% endfor %}
		</ul>
	</div>

</div>

{% include "footer.html" %}
